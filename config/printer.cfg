[mcu]
##	MCU for X/Y/E steppers main MCU
##	[X in X] - B Motor
##	[Y in Y] - A Motor
##	[E in E0] - Extruder
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_14001F000450335331383520-if00
restart_method: command
##--------------------------------------------------------------------

#[mcu z]
##	MCU for Z steppers
##	[Z in X] - Front Left
##	[Z1 in Y] - Rear Left
##	[Z2 in Z] - Rear Right
##	[Z3 in E0]- Front Right
##--------------------------------------------------------------------
#serial: /dev/serial/by-id/usb-Klipper_lpc1769_19D0000AC0846AAF8FC8555EC72000F5-if00
##--------------------------------------------------------------------

[mcu minipc]
serial: /tmp/klipper_host_mcu

[mcu toolhead]
canbus_uuid: 2d9e1b2066f1

[printer]
kinematics: corexy
max_velocity: 425
max_accel: 12000  #10000
#max_accel_to_decel: 5000
#max_accel_to_decel: 10000 #comment out
max_z_velocity: 30
max_z_accel: 350
square_corner_velocity: 5.0
#square_corner_velocity: 8

[virtual_sdcard]
path: ~/gcode_files

[resonance_holder]

[menu __main __octoprint]
type: disabled

[save_variables]
filename: ~/klipper_config/saved_variables.cfg

[exclude_object]

[idle_timeout]
timeout: 3600
gcode:
    RESPOND MSG="Idle timeout reached"
    {% if "z" in printer.toolhead.homed_axes %}
      G90
      #example to move the head somewhere
      G1 X150 Y150 Z50 F9000

      PARK
      _TIP_SHAPING
      G1 E-10 F2100  
    {% endif %}

    TURN_OFF_HEATERS
    M107
    M400
    BED_MESH_CLEAR
    {% if disable_motors_in_end_print %}
        M84
    {% endif %}	
    LIGHT_ON S={light_intensity_end_print}
    STATUS_OFF

[pause_resume]

[display_status]

[respond]

[force_move]
enable_force_move: True

[gcode_arcs]
resolution: 0.1
